<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/mrs-beasley" type="text/css"/>
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container">
            <h1>TO - DO</h1>
            <div class="createTask">
                <textarea name="" id="inputTask" cols="30" rows="10" placeholder="Create Task"></textarea>
                <button id="inputBtn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <p id="msg"></p>
    
            <div id="tasks">
            </div>    
    
                <div id="complete">
                    <h3>ALL TASKS DONE</h3>
                    <i class="fa-regular fa-circle-check"></i>
                </div>
        </div>
    
        <script src="https://kit.fontawesome.com/af2b680892.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
    </body>
</html>
